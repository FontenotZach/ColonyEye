<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ColonyEye</title>
        <meta http-equiv="x-dns-prefetch-control" content="off">
    </head>
    <body>
        <p>Hello World!</p>
        <button id="dropboxAuthStartButton">Authorize with Dropbox</button>

        <script>
            document.getElementById('dropboxAuthStartButton').addEventListener('click', function() {
                window.location.href = '/dropbox-auth-start';
            });
        </script>

        <button id="start">Start</button>

        <script>
            document.getElementById('start').addEventListener('click', function() {
                window.location.href = '/start';
            });
        </script>
    </body>
</html>
